        <div class="tit-section"><h5>Acción</h5></div>
        <div class="wrapper">
          <section>

    <!-- Modal PLAYER -->
    <div
      class="modal fullscreen-modal fade modal-dialog-center"
      id="player"
      tabindex="-1"
      role="dialog"

      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <video

            preload
            autoplay
            muted
            loop
            class="embed-responsive embed-responsive-16by9"
          >
            <source src="videos/sample_1280x720_5mb.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>

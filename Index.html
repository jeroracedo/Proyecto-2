<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFilms</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>-->
  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="img/avatar.png" />
          </div>
          <form class="col-12">
            <div class="form-group" id="user-group">
              <input
                type="text"
                class="form-control"
                id="txtUsuario"
                placeholder="Nombre de usuario"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="txtPassword"
                placeholder="Contraseña"
              />
            </div>
            <button type="button" class="btn btn-primary" id="btnIngresar">
              <!--<ion-icon name="log-in-outline"></ion-icon>-->
              Ingresar
            </button>
            <!--<input type="button" value="Ingresar" id="btnIngresar" />-->
          </form>
          <div class="col-12 forgot">
            <a href="#">Recordar contraseña</a>
          </div>
        </div>
      </div>
    </div>
    <script src="Js/logicaNegociosUsuarios.js"></script>
    <script src="js/logicaInterfazInicioSesion.js"></script>
  </body>
</html>

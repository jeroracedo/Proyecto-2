<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFilms • Panel de Administración</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="fixed-top">
      <div class="main-menu">
        <div class="fixed-top" w3-include-html="nav.html"></div>
      </div>
    </header>

    <section id="listapeliculas">
      <div class="container">
        <table class="table fondotabla">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Categoria</th>
              <th scope="col">Publicado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
    </section>

    <section id="edicion">
      <div class="container">
        <div class="row">
          <div class="col-12"></div>
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              id="agregarPelicula"
            >
              Agregar Pelicula
            </button>
          </div>
        </div>

        <div id="formularioAgregarPelicula"></div>
      </div>
      <footer>
        <div class="text-center mt-5 py-3">
          Panel de Administración © 2020
          <a href="#">NetFilms.com</a>
        </div>
      </footer>
    </section>
    <!--scripts-->
    <script src="js/admin.js"></script>
    <script src="js/includehtml.js"></script>
    <script>
      includeHTML();
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"></script>
  </body>
</html>
